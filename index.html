<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
   <a class="navbar-brand" href="#">Movie List</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/favorite.html">My favorite</a>
        </li>
      </ul>
      </span>
    </div>
  </div>
</nav>
<!--search bar-->
<div class="container mt-5">
  <div class="row">
    <form class="form-inline col-sm-11" id="search-form">
     <label class="visually-hidden" for="search-input">Search keyword</label>
     <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="keyword"
    aria-label="search">
     <button class="btn btn-outline-success mb-2" type="submit" id="search-submit">Search</button>
    </form>
     <div class="col-sm-1" id="change-mode">
      <i id="card-mode-button" class="fa fa-solid fa-table-cells mr-sm-2" aria-hidden="true"></i>
      <i id="list-mode-button" class="fa fa-solid fa-bars" aria-hidden="true"></i>
     </div>
    </div>
    <!--render movie list-->
    <div class="row" id="data-panel" data-mode="card-mode">
    </div>
</div>

  <!--Page-->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>
  <!-- Movie Modal -->
  <div div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleMo dalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img
                src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                alt="movie-poster" class="img-fluid">
            </div>
            <div class="col-sm-4">
              <p>Released at: <em id="movie-modal-date">release date: 2020/01/05</em></p>
              <p>Description<br><em id="movie-modal-description"></em>This is a movie.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/ac626368f4.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
  </script>
  <script src="./main.js"></script>
</body>
</html>
